<div class="flex items-center justify-center min-h-screen px-4">
    <div class="fixed inset-0" aria-hidden="true" [@backdrop]="isOpen" (click)="close()">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>
    <div #popover [ngStyle]="position" class="absolute z-10 w-auto max-w-xs" [@popover]="isOpen">
        <div class="rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden p-4">
            <ng-content></ng-content>
        </div>
    </div>
</div>
