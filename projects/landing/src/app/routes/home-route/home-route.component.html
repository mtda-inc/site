<page-toolbar
    id="home"
    class="w-full block h-[84px] absolute top-0 left-0 right-0 z-10"
></page-toolbar>

<section
    id="home-banner"
    class="w-full bg-default relative z-0"
>
    <div class="bg-gradient absolute w-full h-full inset-0 z-0">
        <div class="bg-square absolute inset-0 bg-[bottom_1px_center]"></div>
        <div class="bg-banner"></div>
    </div>

    <page-banner class="section-container overflow-hidden lg:h-[800px] relative z-20"></page-banner>
</section>

<section
    id="about"
    class="bg-slate-content w-full py-4"
>
    <section-about class="section-container z-10"></section-about>
</section>

<section
    id="what-i-do"
    class="w-full py-4"
>
    <section-what-i-do class="section-container"></section-what-i-do>
</section>

<section
    id="stack"
    class="w-full py-4"
>
    <div class="border-t border-slate-300">
        <div class="max-w-6xl mx-auto px-6 md:px-12 -mt-[14px]">
            <span class="bg-slate-50 px-4 -ml-[16px]">Working Stack</span>
        </div>
    </div>

    <div class="mx-auto overflow-hidden">
        <section-stack class="hide-scrollbar overflow-x-auto overflow-y-hidden py-6 flex lg:flex-row flex-col gap-4 stack-animation-container">
        </section-stack>
    </div>

    <div class="border-t border-slate-300"></div>
</section>
